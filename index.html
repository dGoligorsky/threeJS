<!DOCTYPE html>
<html lang="en">
	<head>
		<title>David Goligorsky: ThreeJS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #232323;
                color: #00bf12;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

        <script src="js/three.js"></script>
        
        <script src="js/loaders/OBJLoader.js"></script>

		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/effects/AsciiEffect.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, controls, scene, renderer;
			var effect;

			var object;
			var scale = 150;

			var start = Date.now();

			var loader = new THREE.OBJLoader( );

			init();
			animate();

			function init() {

				var width = window.innerWidth || 2;
				var height = window.innerHeight || 2;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, width / height, 1, 2000 );
				camera.position.y = 10;
				camera.position.z = 500;

				controls = new THREE.TrackballControls( camera );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				var light = new THREE.PointLight( 0xffffff );
				light.position.set( 500, 500, 500 );
				scene.add( light );

				var light = new THREE.PointLight( 0xffffff, 0.25 );
				light.position.set( - 500, - 500, - 500 );
				scene.add( light );

				// Scanned Model Load

				function loadModel() {
					object.traverse(function(child) {
						if (child.isMesh)child.material.map = texture;
					});
					object.position.y = 0;
					object.position.x = 0;
					object.position.z = 0;
					object.rotation.x=15*3.14/180;
					object.scale.set(scale,scale,scale);
					scene.add(object);
				}

				var manager = new THREE.LoadingManager (loadModel);

				manager.onProgress = function(item,loaded,total) {
					console.log(item,loaded,total);
				};

				// texture

				var textureLoader = new THREE.TextureLoader (manager);

				var texture = textureLoader.load('assets/model_texture.jpg');

				//model

				function onProgress (xhr){
					if(xhr.lengthComputable){
						var percentComplete=xhr.loaded/xhr.total*100;
						console.log('model ' + Math.round(percentComplete,2)+ '% downloaded');
					}
				}

				function onError (xhr) {}

				var loader = new THREE.OBJLoader(manager);
				
				loader.load('assets/model_mesh_DECIMATE.obj', function (obj) {
					object = obj;
				}, onProgress, onError);

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( width, height );
				// container.appendChild( renderer.domElement );

				effect = new THREE.AsciiEffect( renderer );
				effect.setSize( width, height );
				container.appendChild( effect.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				var timer = Date.now() - start;

				object.rotation.y = Math.abs( Math.sin( timer * 0.0001 ) ) * 1;
				// object.rotation.y = timer * 0.0006;

				controls.update();

				effect.render( scene, camera );

			}

		</script>
	</body>
</html>
